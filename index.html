<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Car.js"></script>
  <script src="Base.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 5 5">
    </a-camera>

    <a-entity position="0 0 0" rotation="0 0 0" base>
    </a-entity>

    <a-entity position="0 4 0" rotation="0 0 0"  id="vehicle" gltf-model="#car" scale = "0.01 0.01 0.01 ">
    </a-entity>


    <a-sky color="lightblue"></a-sky>

    <a-assets timeout="10000">        
     <a-asset-item src="textures/car/scene.gltf" id="car" car></a-asset-item> 
    </a-assets>


  </a-scene>

</body>

</html>
